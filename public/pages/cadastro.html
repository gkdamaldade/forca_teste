<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro - Jogo da Forca</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <link rel="stylesheet" href="/public/src/styles/cadastro.css">
  
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap');
    
    /* Adicione este estilo para a mensagem de erro */
    .erro-texto {
      color: #ff5555;
      font-size: 0.9em;
      height: 20px;
      text-align: center;
    }
  </style>
</head>
<body>

  <header>
    <a href="/" class="btn-voltar">
      <i class="fa fa-arrow-left"></i>
    </a>
    <div class="icon-img">
      <img src="/assets/images/bob1.png" alt="">
    </div>
    <div class="fonte_titulo">CADASTRAR-SE</div>
    <div class="icon-img">
      <img src="/assets/images/patrick1.png" alt="">
    </div>
  </header>

  <form class="login-container" id="form-cadastro">

    <div class="form-group">
      <label for="nome">Nome</label>
      <input type="text" id="nome" name="username" placeholder="Digite seu nome" class="input-field" required>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Digite seu email" class="input-field" required>
    </div>

    <div class="form-group">
      <label for="senha">Senha</label>
      <input type="password" id="senha" name="password" placeholder="Digite sua senha" class="input-field" required>
    </div>

    <p id="mensagem-erro" class="erro-texto"></p>

    <button type="submit" class="login-button">Cadastrar-se</button>

  </form> 

  <script src="/public/src/js/cadastro.js"></script>
</body>

</html>
