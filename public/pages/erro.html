<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ocorreu um erro — Jogo da Forca</title>
  <link rel="stylesheet" href="../src/styles/erro.css">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

  <header class="erro-header" role="banner">
    <div class="header-center">
      <span class="icon-img">
        <img src="../assets/images/bob1.png" alt="" />
      </span>
      <h1 class="fonte_titulo">ERRO</h1>
      <span class="icon-img">
        <img src="../assets/images/patrick1.png" alt="" />
      </span>
    </div>
    <div class="header-right" aria-hidden="true"></div>
  </header>

  <main class="erro-container" role="main">
    <div class="erro-card" role="region" aria-labelledby="erro-titulo">
      <div class="erro-icon" aria-hidden="true">
        <i class="fa-solid fa-triangle-exclamation"></i>
      </div>
      <h2 id="erro-titulo" class="erro-titulo">Algo deu errado</h2>

      <p class="erro-msg">
        Oops! Não conseguimos completar a ação. Tente novamente em alguns instantes.
      </p>

      <pre class="erro-codigo" aria-label="Detalhes do erro">Código: ERR-1234</pre>

      <div class="erro-acoes">
        <a href="menu.html" class="btn-secundario" role="button">Voltar ao menu</a>
      </div>
    </div>
  </main>

</body>
</html>
