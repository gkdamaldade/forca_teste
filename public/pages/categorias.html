<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Categorias - Jogo da Forca</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="public/src/styles/categorias.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap'); 
  </style>
</head>
<body>

  <!-- CABEÇALHO -->
  <header>
    <div class="icon-img">
      <img src="public/assets/images/bob1.png" alt="">
    </div>

    <div class="fonte_titulo">CATEGORIAS</div>

    <div class="icon-img">
      <img src="public/assets/images/patrick1.png" alt="">
    </div>
  </header>

  
<!-- MENU -->
<div class="menu-container">
  <div class="menu-title"></div>

  <!-- GRADE DE CATEGORIAS (cards com <img> interno) -->
  <div class="grid-buttons">
    <button class="grid-button grid-button--img" aria-label="Comidas">
      <img src="public/assets/images/alimentos.png" alt="Comidas">
      <span class="label">Comidas</span>
    </button>

    <button class="grid-button grid-button--img" aria-label="Animais">
      <img src="public/assets/images/animais.png" alt="Animais">
      <span class="label">Animais</span>
    </button>

    <button class="grid-button grid-button--img" aria-label="Esportes">
      <img src="public/assets/images/esportes.png" alt="Esportes">
      <span class="label">Esportes</span>
    </button>

    <button class="grid-button grid-button--img" aria-label="Países">
      <img src="public/assets/images/paises.png" alt="Países">
      <span class="label">Países</span>
    </button>

    <button class="grid-button grid-button--img" aria-label="Profissões">
      <img src="public/assets/images/profissoes.png" alt="Profissões">
      <span class="label">Profissões</span>
    </button>
  </div>

</div>
<script src="/public/src/js/categorias.js"></script>
</body>
</html>
